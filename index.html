<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">

        <title>Sound Board</title>

        <meta name="author" content="Terri Fricker">
        <meta name="description" content="A project from Udemy course 50 Vanilla Javascipt Projects in 50 days.  A few buttons that when clicked, play a sound cooresponding to the label on the button.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0;">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Hear the Songbirds</h1>
            <h2>of Orange County</h2>
        </header>

        <!-- main holds a div for each bird that includes a sound, an image, and a button -->
        <main class="songbirds">
            <div class="songbird bush-tit">
                <audio>
                    <source src="sounds/american-bush-tit.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <input type="image" src="images/american-bush-tit.jpg" width="150px" height="150px">
                <h3>American Bush Tit</h3>
            </div>

            <div class="songbird allens-hummingbird">
                <audio>
                    <source src="sounds/allens-hummingbird.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <input type="image" src="images/allens-hummingbird.jpg" width="150px" height="150px">
                <h3>Allen's Hummingbird</h3>
            </div>

            <div class="songbird towhee">
                <audio>
                    <source src="sounds/california-towhee.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <input type="image" src="images/california-towhee.jpg" width="150px" height="150px">
                <h3>California Towhee</h3>
            </div>

            <div class="songbird sparrow">
                <audio>
                    <source src="sounds/fox-sparrow.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <input type="image" src="images/fox-sparrow.jpg" width="150px" height="150px">
                <h3>Fox Sparrow</h3>
            </div>

            <div class="songbird wrentit">
                <audio>
                    <source src="sounds/wrentit.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <input type="image" src="images/wrentit.jpg" width="150px" height="150px">
                <h3>Wrentit</h3>
            </div>
            


        </main>
        <script src="app.js"></script>
    </body>
</html>
